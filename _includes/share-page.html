<!-- Add social share buttons -->
<div class="share-buttons-container">
<h4 class="share-head">Share this post: </h4>
<div class="share-buttons">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="Share on Facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i><span class="sr-only">Share on Facebook&nbsp;&nbsp;</span></a>
  <a href="https://twitter.com/intent/tweet?source={{ site.url }}{{ page.url }}&text={{ page.title }}" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20' + encodeURIComponent(document.URL)); return false;"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i><span class="sr-only">Tweet&nbsp;&nbsp;</span></a>
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" target="_blank" title="Share on Google+" onclick="window.open('https://plus.google.com/share?url=' + encodeURIComponent(document.URL)); return false;"><i class="fa fa-google-plus fa-fw" aria-hidden="true"></i><span class="sr-only">Share on Google+&nbsp;&nbsp;</span></a>
  <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" target="_blank" title="Submit to Reddit" onclick="window.open('http://www.reddit.com/submit?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><i class="fa fa-reddit fa-fw" aria-hidden="true"></i><span class="sr-only">Submit to Reddit&nbsp;&nbsp;</span></a>
  <a href="mailto:?subject={{ page.title }}&body={{ site.url }}{{ page.url }}" target="_blank" title="Send email"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i><span class="sr-only">Send email&nbsp;&nbsp;</span></a>
  </div>
  <hr>
</div>
